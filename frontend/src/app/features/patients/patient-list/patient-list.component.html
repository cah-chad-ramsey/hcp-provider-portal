<div class="patient-list-container">
  <div class="header">
    <h1>Patients</h1>
    <button mat-raised-button color="primary" (click)="createPatient()">
      <mat-icon>add</mat-icon>
      New Patient
    </button>
  </div>

  <mat-card class="search-card">
    <mat-card-content>
      <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Search Patients</mat-label>
          <input matInput formControlName="search" placeholder="Name or Reference ID">
          <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="loading">
          Search
        </button>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="results-card">
    <mat-card-content>
      <div *ngIf="loading" class="loading-container">
        <mat-spinner></mat-spinner>
      </div>

      <div *ngIf="!loading && patients.length === 0" class="no-results">
        <mat-icon>person_search</mat-icon>
        <p>No patients found</p>
      </div>

      <div *ngIf="!loading && patients.length > 0">
        <table mat-table [dataSource]="patients" class="patient-table">
          <ng-container matColumnDef="referenceId">
            <th mat-header-cell *matHeaderCellDef>Reference ID</th>
            <td mat-cell *matCellDef="let patient">{{ patient.referenceId }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let patient">
              <strong>{{ getPatientName(patient) }}</strong>
            </td>
          </ng-container>

          <ng-container matColumnDef="dateOfBirth">
            <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
            <td mat-cell *matCellDef="let patient">{{ formatDate(patient.dateOfBirth) }}</td>
          </ng-container>

          <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef>Contact</th>
            <td mat-cell *matCellDef="let patient">
              <div class="contact-info">
                <span *ngIf="patient.phone">{{ patient.phone }}</span>
                <span *ngIf="patient.email">{{ patient.email }}</span>
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let patient">
              <button mat-icon-button (click)="viewPatient(patient)" matTooltip="View Details">
                <mat-icon>visibility</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="clickable-row"></tr>
        </table>

        <mat-paginator
          [length]="totalElements"
          [pageSize]="pageSize"
          [pageSizeOptions]="[10, 20, 50, 100]"
          (page)="onPageChange($event)">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
