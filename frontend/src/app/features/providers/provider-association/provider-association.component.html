<div class="provider-association-container">
  <div class="header">
    <button mat-icon-button (click)="onCancel()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1>Request Provider Affiliation</h1>
  </div>

  <mat-card class="search-card">
    <mat-card-content>
      <form [formGroup]="searchForm" (ngSubmit)="searchProviders()">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Search Providers</mat-label>
          <input matInput formControlName="search" placeholder="Enter provider name">
          <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="loading">
          <mat-icon>search</mat-icon>
          Search
        </button>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="results-card">
    <mat-card-header>
      <mat-card-title>Available Providers</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="loading" class="loading-container">
        <mat-spinner></mat-spinner>
      </div>

      <div *ngIf="!loading && providers.length === 0" class="no-results">
        <mat-icon>search_off</mat-icon>
        <p>No providers found. Try a different search term.</p>
      </div>

      <table mat-table [dataSource]="providers" *ngIf="!loading && providers.length > 0" class="provider-table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Provider Name</th>
          <td mat-cell *matCellDef="let provider">
            <div class="provider-name">
              <strong>{{ provider.name }}</strong>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="specialty">
          <th mat-header-cell *matHeaderCellDef>Specialty</th>
          <td mat-cell *matCellDef="let provider">{{ provider.specialty }}</td>
        </ng-container>

        <ng-container matColumnDef="npi">
          <th mat-header-cell *matHeaderCellDef>NPI</th>
          <td mat-cell *matCellDef="let provider">{{ provider.npi }}</td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef>Location</th>
          <td mat-cell *matCellDef="let provider">
            <div class="location">
              {{ getFullAddress(provider) }}
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let provider">
            <button mat-raised-button color="primary" (click)="requestAffiliation(provider)" [disabled]="loading">
              <mat-icon>send</mat-icon>
              Request
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
